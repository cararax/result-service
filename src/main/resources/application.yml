spring:
  application:
    name: result
    version: 1.0.0
    author:
      name: Pedro Carara
      email: cararax@gmail.com

  datasource:
    username: user
    password: password
    url: jdbc:postgresql://localhost:5432/
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

server:
  port: 8084

rabbitmq:
  host: localhost
  port: '15672'
  username: guest
  password: guest

  vote:
    exchange: vote.exchange
    queue: vote.queue
    routingkey: vote.routingkey

  result:
    exchange: result.exchange
    queue: result.queue
    routingkey: result.routingkey

